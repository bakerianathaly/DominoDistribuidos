<div id="contenedor" class="container">
        <div class="text-center">
                <div class="m-2">
                    <div>
                        <h2>Bienvenidos a DominoDistribuido</h2>
                    </div>
                    <div>
                        <h5>Unirse a una partida de domino</h5>
                    </div>
                </div>
                <br><br>
                <div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre partida </th>
                                <th>Cantidad de jugadores</th>
                                <th>Jugadores en partida</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let game of partidas">
                                <td>{{game.nombrePartida}}</td>
                                <td >{{game.cantidadJugadores}}</td>
                                <td>{{game.jugadores}}</td>
                                <td>{{game.estatus}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br><br><br>
                <div class="justify-content-md-center">
                    <form [formGroup]="formGroup">
                        <div class="form-group mt-5">
                            <label for="usuario">Nombre de usuario para el juego</label>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Colocar nombre de usuario">
                            <small class="form-text text-muted">Se creativo.</small>
                        </div>
                        <div class="form-group mt-5">
                            <label for="partida">Nombre de la partida activa</label>
                            <input type="text" class="form-control" id="partida" formControlName="partida" placeholder="Colocar nombre de la partida">
                        </div>
                        <button type="submit" class="btn btn-warning" (click)="onSubmit()">Unirme!</button>
                    </form>
                </div>
        </div>
    </div>
